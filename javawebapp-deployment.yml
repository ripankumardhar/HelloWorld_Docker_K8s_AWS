---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: helloworldproject
  name: java-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: helloworldproject
    spec:
      containers:
      - image: ridh19/helloworldproject
        name: helloworldproject
        ports:
        - name: helloworldproject
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: helloworldproject
  name: helloworldproject
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: helloworldproject
